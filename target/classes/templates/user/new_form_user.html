<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Contract</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body style="background-color:#e0f0e3;">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Main
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">Logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

                <li class="nav-item">
                    <form method="post" th:action="@{/index}">
                        <button class="btn btn-primary" type="submit" onclick="successfullyLogout()" value="Sign Out">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div align="center">
    <br/>
    <!-- Page header -->
    <h1>Fill out the contract form</h1>

    <!-- End line/ new line -->
    <br/>

    <form action="#" th:action="@{/save_user}" th:object="${contract}" method="post">
        <!-- Table -->
        <table border = "1" cellpadding = "10">
            <!-- Table row-->
<!--            <tr>-->
<!--                <td>ID:</td>-->
<!--                <td><input type="text" th:field="*{nr_sponsora}"></td>-->
<!--            </tr>-->
            <tr>
                <td>Sponsor Name:</td>
                <td><input type="text" th:field="*{nazwa_sponsora}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Date of Expiry:</td>
                <td><input type="text" th:field="*{data_zakonczenia_umowy}"></td>
            </tr>
            <tr>
                <td>Monetary Value:</td>
                <td><input type="text" th:field="*{wartosc_finansowa}"></td>
            </tr>
            <tr>
                <td>Industry:</td>
                <td><input type="text" th:field="*{branza}"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{nr_telefonu}" oninput="validate_nr_tel_type()" id="phone_number"><div id="errorMessage" style="color: red;"></div></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2"><button class="btn btn-primary" type="submit" id="submitButton">Add</button></td>
            </tr>

        </table>
    </form>
</div>

<script th:src="@{/js/script.js}"></script>

</body>
</html>
