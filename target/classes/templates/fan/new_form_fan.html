<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tickets Record</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body style="background-color:#e0f0e3;">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/main}">BDBT Spring Boot Project - Part II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Main
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/record_fan}">Tickets
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">Logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

                <li class="nav-item">
                    <form method="post" th:action="@{/index}">
                        <button class="btn btn-primary" type="submit" onclick="successfullyLogout()" value="Sign Out">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div align="center">
    <br/>
    <h1>Buy Tickets</h1>
    <br/>
    <!-- Entry to new page-->
    <table border = "1" cellpadding = "10">
        <!-- Table header -->
        <thead>
        <tr> <!-- Table row -->
            <th style="text-align: center;">Date</th>
            <th style="text-align: center;">Stadium</th>
            <th style="text-align: center;">Address</th>
            <th style="text-align: center;">Hosts</th>
            <th style="text-align: center;">Guests</th>
            <th style="text-align: center;">Action</th>
        </tr>
        </thead>
        <!-- Table body -->
        <tbody>
        <tr th:each = "matchBuyingDTO : ${matchBuyingDTOList}">
            <td th:text = "${matchBuyingDTO.match.data}">Date</td>
            <td th:text = "${matchBuyingDTO.stadium.nazwa}">Stadium</td>
            <td th:text = "${matchBuyingDTO.stadium.adres}">Address</td>
            <td th:text = "${matchBuyingDTO.match.gospodarze}">Hosts</td>
            <td th:text = "${matchBuyingDTO.match.goscie}">Guests</td>
            <td><a th:href="@{'/buy_fan/' + ${matchBuyingDTO.nr_kibica} + '-' + ${matchBuyingDTO.match.nr_meczu} + '-' + ${matchBuyingDTO.match.nr_stadionu} + '/'}">Buy</a></td>
        </tr>
        </tbody>
    </table>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>

</body>
</html>
